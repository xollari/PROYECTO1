<html>
    <head>  <title>Sistema de Horarios UNFV</title> 

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">


            <link rel="icon" type="image/png" href="images/Estela2.png"> 
            <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body> 
        

        
        <form action="connection.php" method="POST" class="formreg">
            
            <h1>REGISTRO</h1> <br>
            Codigo de estudiante:
            <input class="controls" type="int" name="cod_user" placeholder="Ingrese su código de estudiante" required >   
            <br/>
            Nombres:  
            <input class="controls" type="text" name="name"  placeholder="Ingrese sus nombres" required> 
            <br/>
            Apellidos:
            <input class="controls" type="text" name="surname"  placeholder="Ingrese sus apellidos" required>   
            <br/>
            Correo institucional:
            <input class="controls" type="email" name="email"  placeholder="Ingrese su correo institucional" required>   
            <br/>
                           
            Usuario:
            <input class="controls" type="number" name="name_user"  placeholder="Ingrese su DNI" required>
            <br/>
            Contraseña:
            <input class="controls" type="password" name="pass_user"  placeholder="Ingrese una Contraseña" required>
            <br/>
            Telefono:
            <input class="controls" type="number" name="phone"  placeholder="Número Telefónico" >
            <br/>
            <input class="controls" type="Submit" name="Registar" value="Registrar"  >
            

        </form>
        


    </section>



</body>






</html>
